<!DOCTYPE html>
<html>
<head>
	<title>01 - Margin</title>
	<style>
		.satu {
			background-color: lightgreen;
			width:200px;
			height:200px;
			margin-top: 10px;
			margin-right: auto;
			margin-left: auto;
			margin-bottom: 10px;
		}
		.dua {
			background-color: lightblue;
			width: 150px;
			height: 150px;
			margin: 20px auto 20px;
		}
		.tiga {
			background-color: violet;
			width: 100px;
			height: 100px;
			margin: auto;
		}
	</style>
</head>
<body>

	<div class="satu">1</div>
	<div class="dua">2</div>
	<div class="tiga">3</div>

</body>
</html>
