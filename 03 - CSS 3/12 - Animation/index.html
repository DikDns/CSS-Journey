<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12 - Animation</title>
	<style>
		/*
			animation:
				name, duration, timing-function, delay, iteration-count, direction, fill-mode, play-state.
		*/

		.kotak {
			width: 200px;
			height: 200px;
			background-color: salmon;
			animation: animasiKotak 3s ease /*delay(s)*/ 5 alternate forwards /*paused/running*/;
		}

		@keyframes animasiKotak {
			0% {
				width: 200px;
			}

			50% {
				width: 400px;
				height: 200px;
			}

			100% {
				width: 400px;
				height: 400px;
			}
		}

	</style>	
</head>
<body>

	<div class="kotak"></div>
	
</body>
</html>
