<!DOCTYPE html>
<html>
<head>
	<title>07 - Font Face</title>
	<style>

		@font-face {
		    font-family: 'alex_brushregular';
		    src: url('alexbrush-webfont.woff2') format('woff2'),
		         url('alexbrush-webfont.woff') format('woff');
		    font-weight: normal;
		    font-style: normal;

		}

		h1 {
			font-size: 100px;
			text-align: center;
			font-family: 'alex_brushregular', sans-serif;
		}
	</style>
</head>
<body>

	<h1>Hello World!</h1>

</body>
</html>
