<!DOCTYPE html>
<html>
<head>
	<title>06 - Gradient</title>
	<style>
		div {
			width: 500px;
			height: 200px;
			margin: auto;
		}

		.linear {
			background-image: linear-gradient(90deg, red 50%, green 60%)
		}

		.radial {
			background:  radial-gradient(circle farthest-side at top left, red 50%, green 60%);
		}
	</style>
</head>
<body>

	<div class="linear"></div>
	<div class="radial"></div>

</body>
</html>
