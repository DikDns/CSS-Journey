<!DOCTYPE html>
<html>
<head>
	<title>05 - Text Shadow</title>
	<style>
		h2 {
			font: bold 100px arial,  sans-serif;
			color: white;
			text-shadow: 5px 5px 5px red,
				10px 10px 5px orange,
				15px 15px 5px yellow,
				20px 20px 5px green,
				25px 25px 5px blue,
				30px 30px 5px lightgreen,
				35px 35px 5px purple;
		}
	</style>
</head>
<body>

	<h2>Hello World</h2>

</body>
</html>
